{% extends 'index.html'%}
{% block 'b1' %}
<h2 align="center"><font color="DarkGoldenRod">SIGN-UP</font></h2>
<br>
<form method="post" action="{% url 'checkRegistration' %}">
    {% csrf_token %}
    <table align="center" border="4x">
        <tr>
            <td>Enter Name </td>
           <td><input type="text" name="name" required/></td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td><input type="text" name="addr" required/></td>
        </tr>
        <tr>
            <td> Enter Email ID </td>
            <td><input type="text" name="email" required/></td>
        </tr>
        <tr>
            <td> Enter Phone </td>
            <td><input type="text" name="phno" required</td>
        </tr>
        <tr>
            <td> Enter UserName</td>
            <td><input type="text" name="uname" required/></td>
        </tr>
        <tr>
            <td> Password </td>
            <td><input type="password" name="pwd" required/></td>
        </tr>
        <tr>
            <td> Confirm Password </td>
            <td><input type="password" name="cpwd" required /></td>
        </tr>
        <tr>
            <td align="center"><input type="submit" value="signup" required/> </td>
            <td align="center"><input type="reset" value="Clear" required/></td>
        </tr>
    </table>
</form>
<div>
    {% for i in messages %}
    <h4><font color="red"> {{i}} </font></h4>
    {% endfor %}
</div>
{% endblock %}
